<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css">
    </link>
    <script src="/resources/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background: url('/resources/images/backgroundimage2.jpg') no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>

<h1 align="center" class="text-capitalize"> register</h1>

<div align="center">
    <div sec:authorize-url="/ADMIN">
        <br/>

        <h2><a th:href="@{/file}">Admin-file</a></h2>
    </div>

    <div sec:authorize="isAuthenticated()">
        <em> Hello </em> <strong> <span sec:authentication="name" class="lead"> someone</span>!</strong>
    </div>

    <br/>

    <form method="post" th:action="@{/Success}" th:object="${user}" enctype="multipart/form-data" role="form">
        <div class="form-group" th:if="${#fields.hasErrors('*')}" align="center">
            <ul>
                <li>
                    <p th:each="err : ${#fields.errors('*')}"
                       th:text="${err}"> 填写符合规范 </p>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label th:class="${#fields.hasErrors('name')} ? 'error'">name</label>
            <input type="text" th:field="*{name}"
                   th:class="${#fields.hasErrors('name')} ? 'error'"/><br/>
        </div>
        <button type="submit" class="btn btn-success">注册</button>
    </form>
</div>
</body>
</html>
