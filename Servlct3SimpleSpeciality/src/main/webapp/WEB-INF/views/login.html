<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        >
<head>
    <title>Spitter</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css">
    </link>
    <script src="/resources/js/bootstrap.min.js"></script>
</head>
<body onload='document.username.focus();'>
<div id="header" th:include="page :: header"></div>

<div id="content">

    <a th:href="@{/register}">Register</a>

    <form class="form-horizonta" th:action='@{/login}' method='POST' role="form">
        <table class="table">
            <div class="form-group">
                <tr align="center">
                    <td><label for="User">User:</label></td>
                    <td><input id="User" type='text' name='username' value=''/></td>
                </tr>
            </div>


            <div class="form-group">
                <tr align="center">
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type='password' name='password'/></td>
                </tr>
            </div>

            <tr align="center">
                <td colspan='2'>
                    <input id="remember_me" name="remember-me" type="checkbox"/>
                    <label for="remember_me" class="inline">Remember me</label></td>
            </tr>

            <tr>
                <td colspan='2' align="center">
                    <button class="btn btn-lg btn-primary" type="submit">Login</button>
                </td>
            </tr>
        </table>

    </form>

</div>

<!--分界线-->


<div id="footer" th:include="page :: copy"></div>

</body>
</html>
